<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链式运动</title>
	<style type="text/css">
		#test {
			width: 200px;
			height: 100px;
			border: 2px solid #000;
			background-color: #0ff;
			filter: alpha(opacity:30);
			opacity: 0.3;
		}
	</style>
	<script type="text/javascript" src="move.js"></script>
	<script type="text/javascript">
	window.onload = function()
	{
		var test = document.getElementById("test");
		test.onmouseover = function()
		{
			// 先变宽度 再变高度 最后透明度
			startMove(test, 'width', 400, function()
			{
				startMove(test, 'height', 200, function()
				{
					startMove(test, 'opacity', 100);
				});
			});
		}
		test.onmouseout = function()
		{
			startMove(test, 'opacity', 30, function()
			{
				startMove(test, 'height', 100, function()
				{
					startMove(test, 'width', 200);
				});
			});
		}
	}
	</script>
</head>
<body>
	<div id="test"></div>
</body>
</html>
