<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript">
        $(function(){
            // 调用jquery的animate函数
            $("#box a").mouseenter(function(){
                $(this).find("i").animate({top:"0px",opacity:"0"}, 500, function(){
                    $(this).css({top:"30px"});
                    $(this).animate({top:"20px",opacity:"1"}, 500);
                });
            });
        });
        </script>
        <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 300px;
            height: 220px;
            border: 1px solid #ccc;
            margin: 0 auto;
            margin-top: 20px;
            background: #eee;
        }
        
        #box a {
            display: block;
            float: left;
            width: 58px;
            height: 78px;
            border: 1px solid #ccc;
            margin-top: 20px;
            margin-left: 30px;
            position: relative;
            text-decoration: none;
            font-size: 12px;
            background: #fff;
            text-align: center;
        }

        #box a i {
            display: block;
            position: absolute;
            top: 20px;
            width: 100%;
            /* 透明度 */
            filter: alpha(opacity:100);
            opacity: 1;
        }

        #box a:hover {
            color: #f00;
        }

        #box a p {
            position: absolute;
            top: 50px;
            width: 100%;
        }

        </style>
    </head>
    <body>
    <div id="box">
        <a href="">
            <i><img src="images/音乐.png" alt=""></i>
            <p>音乐</p>
        </a>
        <a href="">
            <i><img src="images/电影.png" alt=""></i>
            <p>电影</p>
        </a>
        <a href="">
            <i><img src="images/理财.png" alt=""></i>
            <p>理财</p>
        </a>
        <a href="">
            <i><img src="images/保险.png" alt=""></i>
            <p>保险</p>
        </a>
        <a href="">
            <i><img src="images/旅行.png" alt=""></i>
            <p>旅行</p>
        </a>
        <a href="">
            <i><img src="images/游戏.png" alt=""></i>
            <p>游戏</p>
        </a>
    </div>
    </body>
</html>
