<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas clock</title>
    <style>
    /**
     * 子元素水平居中的方法之一
     * 1.父元素设置 text-align:center
     * 2.子元素设置 margin: 0 auto;
     */
        body {
            text-align: center;   
        }
        
        #clock {
            margin:200px auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="clock" width="300" height="300"></canvas>
    <script src="clock.js" charset="utf-8"></script>
</body>
</html>
